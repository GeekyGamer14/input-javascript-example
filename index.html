<html>
<head>
	<title>Test</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		function onload(){
			$('button').click(function(){
				console.log("Input 1: " + $('#input1').val());
				console.log("Input 2: " + $('#input2').val());
			});
		}
	</script>
</head>
<body onload="onload()">
	<input id="input1"></input><br>
	<input id="input2"></input><br>
	<button>Show values in console</button>
</body>
</html>
